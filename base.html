<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Webpage</title>
    <style>
        body {
            background-color: #f2f2f2; /* Set the background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .content {
            text-align: center;
            padding: 100px;
        }
        
        h1 {
            color: #333; /* Set text color */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Colored Webpage</h1>
        <p>This is a simple example of a webpage with a colored background.</p>
    </div>
</body>
</html>
